<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
<script src="main.js"></script>
</head>
<body>
<div id="wrap">
    <div id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="echelon.html">Echelon form</a></li>
        </ul>
    </div>
    <div id="main">
        <h1>Matrix calculators</h1>
        <h2>Echelon form</h2>
        <div id="tablediv">
            <table id="matrixTable">
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
            <div id="columnAdders">
                <button class="tooltip" id="addColumnButton" onclick="addColumn()">+<span class="tooltiptext">add column</span></button>

                <button class="tooltip" id="removeColumnButton" onclick="removeColumn()">-<span class="tooltiptext">remove column</span></button>
            </div>
        </div>
        <div id="rowAdders">
            <button class="tooltip" id="addRowButton" onclick="addRow()">+<span class="tooltiptext">add row</span></button>
            <button class="tooltip" id="removeRowButton" onclick="removeRow()">-<span class="tooltiptext">remove row</span></button>
        </div>

        <button id="convertButton" onclick="tableToMatrix()">Convert to 1x2 matrix</button>
    </div>
</div>
<div id="steps">
    <!-- Steps will be added here -->
</div>
</body>
</html>
